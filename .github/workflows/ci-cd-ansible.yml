name: CI/CD Pipeline with Ansible Deployment

on:
  push:
    branches: [ develop ]
    tags:
      - 'v*'

env:
  DOCKER_USERNAME: moustaphafal
  IMAGE_NAME: flask-helloworld

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with pytest
      run: |
        pytest test/ -v --tb=short
  
  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
  
  create-pr-to-main:
    runs-on: ubuntu-latest
    needs: [test, build-and-push]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Create Pull Request to main
      id: create-pr
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "üöÄ Merge develop to main"
        branch: develop
        base: main
        title: "üöÄ Auto-deploy: Merge develop to main"
        body: |
          ## ‚úÖ All CI/CD checks passed successfully!
          
          ### Summary
          - ‚úÖ **Tests**: All tests passed with pytest
          - ‚úÖ **Build**: Docker image built successfully
          - ‚úÖ **Push**: Image pushed to Docker Hub
          
          ### Docker Image
          `${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest`
          
          ### Deployment
          Once merged, the application will be automatically deployed to production at http://192.168.1.20:5000
          
          **Ready for review and merge!** üéØ
        labels: |
          automated-pr
          ready-for-review
          ci-passed
    
    - name: Auto-approve PR
      if: steps.create-pr.outputs.pull-request-number
      run: |
        gh pr review ${{ steps.create-pr.outputs.pull-request-number }} --approve --body "‚úÖ Automated approval: All CI checks passed"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Enable auto-merge
      if: steps.create-pr.outputs.pull-request-number
      continue-on-error: true  # Ne pas √©chouer si auto-merge indisponible
      run: |
        gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --auto --squash || \
        echo "‚ö†Ô∏è Auto-merge not enabled on this repository. Please merge manually."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
