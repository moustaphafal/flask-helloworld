name: CI/CD Pipeline

on:
  push:
    branches: [ develop ]
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: write

env:
  DOCKER_USERNAME: moustaphafal
  IMAGE_NAME: flask-helloworld

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with pytest
      run: |
        pytest test/ -v --tb=short
  
  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
  
  create-pr-to-main:
    runs-on: ubuntu-latest
    needs: [test, build-and-push]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Check if PR already exists
      id: check-pr
      run: |
        PR_NUMBER=$(gh pr list \
          --head develop \
          --base master \
          --state open \
          --json number \
          --jq '.[0].number // empty')
        
        if [ -n "$PR_NUMBER" ]; then
          echo "pr-exists=true" >> $GITHUB_OUTPUT
          echo "pull-request-number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "‚ÑπÔ∏è PR already exists: #$PR_NUMBER"
        else
          echo "pr-exists=false" >> $GITHUB_OUTPUT
          echo "‚ÑπÔ∏è No existing PR found"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Pull Request to master
      if: steps.check-pr.outputs.pr-exists == 'false'
      id: create-pr
      run: |
        PR_URL=$(gh pr create \
          --base master \
          --head develop \
          --title "üöÄ Deploy to Production" \
          --body "## ‚úÖ All CI/CD checks passed successfully!

        ### Summary
        - ‚úÖ **Tests**: All tests passed with pytest
        - ‚úÖ **Build**: Docker image built successfully
        - ‚úÖ **Push**: Image pushed to Docker Hub

        ### Docker Image
        \`${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest\`

        ### Next Steps
        1. üëÄ **Review this PR manually**
        2. ‚úÖ **Merge when ready**
        3. üöÄ **Deployment will start automatically after merge**

        ---
        **üìù Automated PR created by CI/CD pipeline**  
        *Please review and merge manually*")
        
        PR_NUMBER=$(echo $PR_URL | grep -oP '\d+$')
        echo "pull-request-url=$PR_URL" >> $GITHUB_OUTPUT
        echo "pull-request-number=$PR_NUMBER" >> $GITHUB_OUTPUT
        echo "‚úÖ Created PR #$PR_NUMBER: $PR_URL"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Summary
      if: steps.check-pr.outputs.pr-exists == 'true' || steps.create-pr.outputs.pull-request-number != ''
      run: |
        if [ "${{ steps.check-pr.outputs.pr-exists }}" == "true" ]; then
          PR_NUMBER="${{ steps.check-pr.outputs.pull-request-number }}"
          echo "‚ÑπÔ∏è PR already exists: #$PR_NUMBER"
        else
          PR_NUMBER="${{ steps.create-pr.outputs.pull-request-number }}"
          echo "‚úÖ PR created successfully: #$PR_NUMBER"
        fi
        
        echo ""
        echo "================================================"
        echo "‚úÖ CI/CD Pipeline Completed Successfully!"
        echo "================================================"
        echo "üìã Pull Request: #$PR_NUMBER"
        echo "üîó URL: https://github.com/${{ github.repository }}/pull/$PR_NUMBER"
        echo ""
        echo "Next steps:"
        echo "  1. Review the PR manually"
        echo "  2. Merge when ready"
        echo "  3. Deployment will trigger automatically"
        echo "================================================"