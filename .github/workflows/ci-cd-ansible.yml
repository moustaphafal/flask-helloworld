name: CI/CD Pipeline

on:
  push:
    branches: [ develop ]
    tags:
      - 'v*'

env:
  DOCKER_USERNAME: moustaphafal
  IMAGE_NAME: flask-helloworld

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with pytest
      run: |
        pytest test/ -v --tb=short
  
  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
  
  create-pr-to-main:
    runs-on: ubuntu-latest
    needs: [test, build-and-push]  # ‚úÖ Attend test ET build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'  # ‚úÖ Seulement sur develop
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Check if PR already exists
      id: check-pr
      run: |
        # V√©rifier si une PR develop‚Üímain existe d√©j√†
        PR_NUMBER=$(gh pr list \
          --head develop \
          --base main \
          --state open \
          --json number \
          --jq '.[0].number // empty')
        
        if [ -n "$PR_NUMBER" ]; then
          echo "pr-exists=true" >> $GITHUB_OUTPUT
          echo "pull-request-number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "‚ÑπÔ∏è PR already exists: #$PR_NUMBER"
        else
          echo "pr-exists=false" >> $GITHUB_OUTPUT
          echo "‚ÑπÔ∏è No existing PR found"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Pull Request to main
      if: steps.check-pr.outputs.pr-exists == 'false'
      id: create-pr
      run: |
        # Cr√©er la PR avec gh CLI (la bonne m√©thode !)
        PR_URL=$(gh pr create \
          --base main \
          --head develop \
          --title "üöÄ Deploy to Production" \
          --body "## ‚úÖ All CI/CD checks passed successfully!

        ### Summary
        - ‚úÖ **Tests**: All tests passed with pytest
        - ‚úÖ **Build**: Docker image built successfully
        - ‚úÖ **Push**: Image pushed to Docker Hub

        ### Docker Image
        \`${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest\`

        ### What happens next?
        1. ‚úÖ This PR will be auto-approved
        2. ‚úÖ This PR will be auto-merged
        3. üöÄ Deployment will start automatically after merge

        ---
        **Automated PR created by CI/CD pipeline**" \
          --label "automated-pr" \
          --label "ready-for-review" \
          --label "ci-passed")
        
        PR_NUMBER=$(echo $PR_URL | grep -oP '\d+$')
        echo "pull-request-url=$PR_URL" >> $GITHUB_OUTPUT
        echo "pull-request-number=$PR_NUMBER" >> $GITHUB_OUTPUT
        echo "‚úÖ Created PR #$PR_NUMBER: $PR_URL"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Get PR number
      id: get-pr
      run: |
        if [ "${{ steps.check-pr.outputs.pr-exists }}" == "true" ]; then
          echo "pull-request-number=${{ steps.check-pr.outputs.pull-request-number }}" >> $GITHUB_OUTPUT
        else
          echo "pull-request-number=${{ steps.create-pr.outputs.pull-request-number }}" >> $GITHUB_OUTPUT
        fi
    
    - name: Auto-approve PR
      if: steps.get-pr.outputs.pull-request-number != ''
      run: |
        PR_NUMBER=${{ steps.get-pr.outputs.pull-request-number }}
        echo "Approving PR #$PR_NUMBER..."
        gh pr review $PR_NUMBER --approve --body "‚úÖ **Automated approval**

        All CI/CD checks passed:
        - ‚úÖ Tests: Passed
        - ‚úÖ Build: Successful
        - ‚úÖ Docker Push: Complete

        Ready for deployment!"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Enable auto-merge and merge PR
      if: steps.get-pr.outputs.pull-request-number != ''
      run: |
        PR_NUMBER=${{ steps.get-pr.outputs.pull-request-number }}
        echo "Enabling auto-merge for PR #$PR_NUMBER..."
        
        # Essayer d'activer auto-merge (peut √©chouer si pas activ√© sur le repo)
        gh pr merge $PR_NUMBER --auto --squash || {
          echo "‚ö†Ô∏è Auto-merge not enabled on repository"
          echo "Attempting direct merge..."
          
          # Merger directement si auto-merge n'est pas disponible
          gh pr merge $PR_NUMBER --squash --delete-branch || {
            echo "‚ùå Failed to merge PR"
            echo "Please merge manually at: https://github.com/${{ github.repository }}/pull/$PR_NUMBER"
            exit 1
          }
        }
        
        echo "‚úÖ PR merged successfully!"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}