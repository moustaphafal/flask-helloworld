---
- name: Deploy Flask App to VM
  hosts: webservers
  become: yes
  vars:
    app_name: flask-app
    docker_image: moustaphafal/flask-helloworld:latest
    app_port: 5000

  tasks:
    - name: Install Docker prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
          - lsof
          - psmisc  # Pour fuser et pkill
        state: present
        update_cache: yes
    
    - name: Install Docker Python module
      pip:
        name: docker
        executable: pip3

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Ensure Docker is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Pull latest Docker image
      docker_image:
        name: "{{ docker_image }}"
        source: pull
        force_source: yes

    # ✅ ÉTAPE 1 : Arrêter le conteneur d'abord
    - name: Stop existing container (if running)
      docker_container:
        name: "{{ app_name }}"
        state: stopped
      ignore_errors: yes

    # ✅ ÉTAPE 2 : Attendre 3 secondes
    - name: Wait for Docker to release resources
      pause:
        seconds: 3

    # ✅ ÉTAPE 3 : Supprimer le conteneur
    - name: Remove existing container (if exists)
      docker_container:
        name: "{{ app_name }}"
        state: absent
      ignore_errors: yes

    # ✅ ÉTAPE 4 : Attendre encore 2 secondes
    - name: Wait for Docker to cleanup
      pause:
        seconds: 2

    # ✅ ÉTAPE 5 : Tuer TOUS les docker-proxy pour le port 5000
    - name: Kill docker-proxy processes on port {{ app_port }}
      shell: |
        pkill -9 -f "docker-proxy.*{{ app_port }}" || true
        sleep 1
      ignore_errors: yes

    # ✅ ÉTAPE 6 : Libérer le port avec fuser
    - name: Force free port {{ app_port }}
      shell: |
        fuser -k {{ app_port }}/tcp || true
        sleep 1
      ignore_errors: yes

    # ✅ ÉTAPE 7 : Vérifier que le port est libre
    - name: Verify port {{ app_port }} is free
      shell: lsof -i:{{ app_port }}
      register: port_check
      failed_when: false
      changed_when: false

    - name: Display port status
      debug:
        msg: "{{ '✅ Port ' + app_port|string + ' is FREE' if port_check.rc != 0 else '❌ Port ' + app_port|string + ' is STILL IN USE' }}"

    # ✅ ÉTAPE 8 : Si le port est encore occupé, FAIL explicitement
    - name: Fail if port is still in use
      fail:
        msg: |
          ❌ ERROR: Port {{ app_port }} is still in use after cleanup!
          
          Process using the port:
          {{ port_check.stdout }}
          
          Manual cleanup required:
            sudo pkill -9 -f docker-proxy
            sudo systemctl restart docker
      when: port_check.rc == 0

    # ✅ ÉTAPE 9 : Créer le nouveau conteneur
    - name: Start new container
      docker_container:
        name: "{{ app_name }}"
        image: "{{ docker_image }}"
        state: started
        restart_policy: unless-stopped
        ports:
          - "{{ app_port }}:{{ app_port }}"
        recreate: yes
        pull: no  # Image déjà téléchargée précédemment

    - name: Wait for application to be ready
      wait_for:
        host: localhost
        port: "{{ app_port }}"
        delay: 3
        timeout: 30
        state: started

    - name: Test application endpoint
      uri:
        url: "http://localhost:{{ app_port }}"
        status_code: 200
      retries: 5
      delay: 3
      register: app_test

    - name: Display deployment status
      debug:
        msg: "✅ Flask app successfully deployed on port {{ app_port }}"
      when: app_test.status == 200