<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        h2 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .users-list {
            list-style: none;
            margin-bottom: 20px;
        }
        
        .users-list li {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 1.1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .users-list li:hover {
            transform: translateX(5px);
        }
        
        .user-name {
            flex: 1;
        }
        
        .user-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .edit-form {
            display: none;
            flex: 1;
            gap: 10px;
        }
        
        .edit-form input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 0.9em;
        }
        
        .edit-form button {
            padding: 8px 16px;
            font-size: 0.9em;
        }
        
        .action-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        .delete-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .delete-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .delete-btn:active {
            transform: scale(0.95);
        }
        
        .empty-message {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
        }
        
        form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë• User Management</h1>
        
        <h2>üìã Users List</h2>
        {% if users %}
        <ul class="users-list">
            {% for index, user in enumerate(users) %}
            <li>
                <span class="user-name" id="user-name-{{ index }}">{{ user }}</span>
                <form class="edit-form" id="edit-form-{{ index }}" action="/edit_user/{{ index }}" method="post">
                    <input type="text" name="name" value="{{ user }}" required>
                    <button type="submit">üíæ Save</button>
                    <button type="button" class="action-btn" onclick="toggleEdit({{ index }})">‚ùå Cancel</button>
                </form>
                <div class="user-actions" id="user-actions-{{ index }}">
                    <button type="button" class="action-btn" onclick="toggleEdit({{ index }})">‚úèÔ∏è Edit</button>
                    <form action="/delete_user/{{ index }}" method="post" style="display: inline; margin: 0;">
                        <button type="submit" class="delete-btn">üóëÔ∏è Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="empty-message">No users yet. Add your first user below!</p>
        {% endif %}
        
        <h2>‚ûï Add New User</h2>
        <form action="/add_user" method="post">
            <input type="text" name="name" placeholder="Enter user name" required>
            <button type="submit">Add</button>
        </form>
    </div>
    
    <script>
        function toggleEdit(index) {
            const userName = document.getElementById('user-name-' + index);
            const editForm = document.getElementById('edit-form-' + index);
            const userActions = document.getElementById('user-actions-' + index);
            
            if (editForm.style.display === 'flex') {
                editForm.style.display = 'none';
                userName.style.display = 'block';
                userActions.style.display = 'flex';
            } else {
                editForm.style.display = 'flex';
                userName.style.display = 'none';
                userActions.style.display = 'none';
            }
        }
    </script>
</body>
</html>
