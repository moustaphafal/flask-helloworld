<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
</head>
<body>
    <h1>Hello World - User Management</h1>
    <h2>Users:</h2>
    <ul>
        {% for user in users %}
        <li>{{ user }}</li>
        {% endfor %}
    </ul>
    <h2>Add User:</h2>
    <form action="/add_user" method="post">
        <input type="text" name="name" placeholder="Enter user name" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
