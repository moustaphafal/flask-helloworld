<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-color: #f5f7fa;
            --text-color: #333;
            --heading-color: #667eea;
            --card-bg: transparent;
            --input-bg: white;
            --input-border: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }
        
        body.dark-mode {
            --bg-color: #1a1a2e;
            --text-color: #e0e0e0;
            --heading-color: #8b9aff;
            --card-bg: transparent;
            --input-bg: #2d2d44;
            --input-border: #404057;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: var(--heading-color);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 1000;
        }
        
        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--shadow-color);
        }
        
        .theme-toggle:active {
            transform: translateY(0);
        }
        
        .container {
            background: var(--card-bg);
            max-width: 100%;
            width: 100%;
            padding: 80px 20px 40px;
        }
        
        h1 {
            color: var(--heading-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        h2 {
            color: var(--text-color);
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.5em;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .users-list {
            list-style: none;
            margin-bottom: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .users-list li {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            margin-bottom: 12px;
            border-radius: 12px;
            font-size: 1.2em;
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .users-list li:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }
        
        .user-name {
            flex: 1;
        }
        
        .user-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .edit-form {
            display: none;
            flex: 1;
            gap: 10px;
        }
        
        .edit-form input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 0.9em;
        }
        
        .edit-form button {
            padding: 8px 16px;
            font-size: 0.9em;
        }
        
        .action-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        .delete-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .delete-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .delete-btn:active {
            transform: scale(0.95);
        }
        
        .empty-message {
            text-align: center;
            color: var(--text-color);
            opacity: 0.6;
            font-style: italic;
            padding: 40px 20px;
            font-size: 1.2em;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-size: 1em;
            background: var(--input-bg);
            color: var(--text-color);
            transition: border-color 0.3s, background 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
    
    <div class="container">
        <h1>üë• User Management</h1>
        
        <h2>üìã Users List</h2>
        {% if users %}
        <ul class="users-list">
            {% for index, user in enumerate(users) %}
            <li>
                <span class="user-name" id="user-name-{{ index }}">{{ user }}</span>
                <form class="edit-form" id="edit-form-{{ index }}" action="/edit_user/{{ index }}" method="post">
                    <input type="text" name="name" value="{{ user }}" required>
                    <button type="submit">üíæ Save</button>
                    <button type="button" class="action-btn" onclick="toggleEdit({{ index }})">‚ùå Cancel</button>
                </form>
                <div class="user-actions" id="user-actions-{{ index }}">
                    <button type="button" class="action-btn" onclick="toggleEdit({{ index }})">‚úèÔ∏è Edit</button>
                    <form action="/delete_user/{{ index }}" method="post" style="display: inline; margin: 0;">
                        <button type="submit" class="delete-btn">üóëÔ∏è Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="empty-message">No users yet. Add your first user below!</p>
        {% endif %}
        
        <h2>‚ûï Add New User</h2>
        <form action="/add_user" method="post">
            <input type="text" name="name" placeholder="Enter user name" required>
            <button type="submit">Add</button>
        </form>
    </div>
    
    <script>
        // Gestion du mode sombre
        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.querySelector('.theme-toggle');
            
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                themeBtn.textContent = '‚òÄÔ∏è Light Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                themeBtn.textContent = 'üåô Dark Mode';
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Charger le th√®me sauvegard√©
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const themeBtn = document.querySelector('.theme-toggle');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeBtn.textContent = '‚òÄÔ∏è Light Mode';
            }
        });
        
        function toggleEdit(index) {
            const userName = document.getElementById('user-name-' + index);
            const editForm = document.getElementById('edit-form-' + index);
            const userActions = document.getElementById('user-actions-' + index);
            
            if (editForm.style.display === 'flex') {
                editForm.style.display = 'none';
                userName.style.display = 'block';
                userActions.style.display = 'flex';
            } else {
                editForm.style.display = 'flex';
                userName.style.display = 'none';
                userActions.style.display = 'none';
            }
        }
    </script>
</body>
</html>
